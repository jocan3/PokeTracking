<div layout-align="center">
  <md-content layout-padding>
    <md-grid-list layout-align="center"
        md-cols-gt-md="6" md-cols-sm="3" md-cols-md="6"
        md-row-height-gt-md="1:1" md-row-height="4:3"
        md-gutter-gt-md="16px" md-gutter-gt-sm="8px" md-gutter="4px">
    <md-grid-tile ng-click="order.clickOnPokemon($index)" ng-repeat="pokemon in order.Team"
                  md-rowspan-sm="1"
                  md-colspan-sm="1">
                
      <img ng-src="{{pokemon.sprite}}" width="100%" height="100%" class="md-avatar" alt="{{pokemon.name}}">  
      <md-grid-tile-footer><h3>{{pokemon.number}}</h3></md-grid-tile-footer>
    </md-grid-tile>
  </md-grid-list>
  </md-content>
</div>
